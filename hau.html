<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập JS</title>
</head>

<body>
    <h1>Bài tập JS</h1>
    <div>
        <h3>Bài 1: reverse một chuỗi string</h3>
        <input placeholder="nhập vào một chuỗi muốn reverse" id="input-string-reverse" type="text" />
        <button onclick=" reverseString()">reverse</button>
        <p id="output-reverse-string"></p>
    </div>
    <div>
        <h3>Bài 2: Tính giai thừa</h3>
        <input placeholder="nhập vào số muốn tính giai thừa" id="input-factorial" type="number" />
        <button onclick=" factorial()">calculate</button>
        <p id="output-factorial"></p>

    </div>
    <div>
        <h3>Bài 3: tìm từ dài nhất trong chuỗi</h3>
        <input placeholder="nhập vào một chuỗi string" id="input-string" type="text" />
        <button onclick=" findWordLongest()">find</button>
        <p id="output-longest-word"></p>
    </div>
    <div>
        <h3>Bài 4: Viết hoa mỗi chữ cái đầu trong chuỗi</h3>
        <input placeholder="nhập vào một chuỗi string" id="input-string-uppercase" type="text" />
        <button onclick=" toUpperCaseFirstWord()">convert</button>
        <p id="output-string-uppercase"></p>
    </div>

    <script src="hau.js">

    </script>
</body>

</html>
